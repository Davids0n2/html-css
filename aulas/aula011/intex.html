<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>

        <img src="imagens/foto-g.png" alt="foto">

    <audio src="midia/lil ze tokyo.mp3"controls auto></audio>
