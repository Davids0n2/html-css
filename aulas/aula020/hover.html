<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: black;
            color: beige;

        }
        div:hover {
            color: blue;

        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto a baixo</p>
    <div>
        AQUI
        <p>texto "escondido"</p>
    </div><br><br>
    <p>Acabou o Exemplo</p>
</body>
</html>
