<!DOCTYPE html>

    <title>Videos</title>
</head>
<body>
    <h1>Aprendendo a por videos</h1>
    <p>Primeiro video</p>
    <video controls width=" 600">

    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/AOyn86dPYN8?si=WGUhLtwYoSaMB51u" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
