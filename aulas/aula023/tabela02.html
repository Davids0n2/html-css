<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 2</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }  

        .numero{
            text-align: right;
        }
    </STyle>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS(SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
            TABLE HEADER - CABEÃ‡ALHO DE TABELA
            TABLE DATA= DADO DE TABELA
    -->
    <table>
        <Tr>
            <td>A1
            <td>B1
            <td>C1
        
        <tr>
            <td>A2
            <td>B2
            <td class="numero">C2
        
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
    </table>
</body>
</html>
