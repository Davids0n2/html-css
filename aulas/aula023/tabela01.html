<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        
        tr.linha{
            background-color: gray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }  

        td.dado{
            background-color: yellow;
        }

    </STyle>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS(SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
            TABLE HEADER - CABEÃ‡ALHO DE TABELA
            TABLE DATA= DADO DE TABELA
    -->
    <table>
        <Tr>
            <td>A1
            <td>B2
            <td>C3
        
        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2
        
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <Tr>
            <td>A6</td>
        </Tr>
    </table>
</body>
</html>
