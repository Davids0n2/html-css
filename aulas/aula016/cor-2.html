<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        body {
            background-image: linear-gradient(to left, rgb(102, 102, 204), rgb(224, 120, 120));
        }
    </style>
</head>
<body>
    <h1>Teste Gradiente</h1>
    <p>Para fazer degradê se usa a tag: background-image com a tag linear depois.</p>
    <h1>Direções do degradê</h1>
    <p>to right(direita), left(esquerda), top(cima), bottom(baixo)</p>
    <h1>Configuração global do CSS</h1>
    <P>*{}heigth; 100% para por as cores do jeito certo quando tiver no "top" cima</P>
</body>
</html>
